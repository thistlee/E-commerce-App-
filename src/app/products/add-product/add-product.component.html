<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-8">
      <div>
        <h2 class="bg-light mb-2 text-center fw-light">ADD NEW PRODUCT</h2>
        <form
          (submit)="addNewProduct(addProductForm)"
          #addProductForm="ngForm"
          class="fw-light mx-auto"
          style="padding-bottom: 10px;"
        >
          <div class="form-row">
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer01">PRODUCT NAME:</label>
              <input
                type="text"
                class="form-control"
                value="Enter Product Name"
                required
                name="product_name"
                ngModel
              />
            </div>
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer02">CATEGORY ID:</label>
              <input
                type="text"
                class="form-control"
                required
                name="product_category"
                ngModel
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer03">DESCRIPTION:</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Enter Product Description"
                required
                name="product_descriptions"
                ngModel
              ></textarea>
            </div>
            <div class="col-md-6 mb-3 fw-light">
              <label>RATING:</label>
              <br />
              <select
                class="custom-select fw-light"
                required
                name="product_rating"
                ngModel
              >
                <option selected value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer01">PRODUCT COLOR:</label>
              <input
                type="text"
                class="form-control"
                value="Enter Product Name"
                required
                name="product_color"
                ngModel
              />
            </div>
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer02">IS AVAILABLE:</label>
              <br />
              <select
                class="custom-select fw-light"
                required
                name="product_available"
                ngModel
              >
                <option selected value="">Choose...</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer01">PRODUCT PRICE:</label>
              <input
                type="text"
                class="form-control"
                value="Enter Product Name"
                required
                name="product_price"
                ngModel
              />
            </div>
            <div class="col-md-6 mb-3 fw-light">
              <label for="validationServer02">REVIEWS</label>
              <br />
              <select
                class="custom-select fw-light"
                required
                name="product_reviews"
                ngModel
              >
                <option selected value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          
          <button
            class="btn btn-outline-light"
            style="background-color: #8bb7d6;"
            type="submit"
          >
            Submit form
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
