<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-8">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="http://localhost:4200/assets/s28.jpeg"
              width="1000"
              height="550"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="http://localhost:4200/assets/s29.jpeg"
              width="1000"
              height="550"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="http://localhost:4200/assets/s30.jpeg"
              width="1000"
              height="550"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <section class="py-5">
        <div class="row">
          <div
            class="col-lg-4 col-md-6 mb-4"
            *ngFor="let products of productList"
          >
            <div class="card h-100">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="{{ products.productImg }}"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center">
                  <!-- Product name-->
                  <a class="fw-bolder" href="products/{{ products.id }}">
                    {{ products.productName }}
                  </a>
                  <!-- Product price-->
                  <br />
                  â‚¹{{ products.price }}
                  <!-- Product description-->
                  <!--<p>{{products.descriptions}}</p>-->
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a
                    class="btn btn-outline-info mt-auto"
                    routerLink="view-product/{{ products.id }}"
                  >
                    View Product
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
